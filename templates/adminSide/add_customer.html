<!DOCTYPE html>
<html>
<head>
    <title>Add Customer</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Add Customer</h1>
    <form method="POST" action="/admin/add_customer">
        <label for="customer_firstname">First Name:</label>
        <input type="text" id="customer_firstname" name="customer_firstname" required>

        <label for="customer_lastname">Last Name:</label>
        <input type="text" id="customer_lastname" name="customer_lastname" required>

        <label for="customer_dob">Date of Birth:</label>
        <input type="date" id="customer_dob" name="customer_dob" required>

        <label for="customer_gender">Gender:</label>
        <input type="text" id="customer_gender" name="customer_gender">

        <label for="customer_email">Email:</label>
        <input type="email" id="customer_email" name="customer_email" required>

        <label for="customer_phone_number">Phone Number:</label>
        <input type="text" id="customer_phone_number" name="customer_phone_number" required>

        <label for="customer_address">Address:</label>
        <input type="text" id="customer_address" name="customer_address">

        <label for="customer_identification_number">Identification Number:</label>
        <input type="text" id="customer_identification_number" name="customer_identification_number">

        <label for="customer_passport">Passport:</label>
        <input type="text" id="customer_passport" name="customer_passport">

        <label for="customer_payment_type">Payment Type:</label>
        <select id="customer_payment_type" name="customer_payment_type" required>
            <option value="1">Credit Card</option>
            <option value="2">Debit Card</option>
            <option value="3">PayPal</option>
            <option value="4">Cash</option>
        </select>

        <label for="customer_payment_card_number">Card Number:</label>
        <input type="text" id="customer_payment_card_number" name="customer_payment_card_number" required>

        <label for="customer_payment_card_cvc">Card CVC:</label>
        <input type="text" id="customer_payment_card_cvc" name="customer_payment_card_cvc" required>

        <label for="customer_payment_card_expiry_date">Card Expiry Date:</label>
        <input type="date" id="customer_payment_card_expiry_date" name="customer_payment_card_expiry_date" required>

        <label for="customer_password">Password:</label>
        <input type="password" id="customer_password" name="customer_password" required>

        <input type="submit" value="Add Customer">
    </form>
</body>
</html>
