<!DOCTYPE html>
<html>
<head>
    <title>Add Location</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Add Location</h1>
    <form method="POST" action="/admin/add_location">
        <label for="location_country">Country:</label>
        <input type="text" id="location_country" name="location_country" required>

        <label for="location_state">State:</label>
        <input type="text" id="location_state" name="location_state" required>

        <label for="location_city">City:</label>
        <input type="text" id="location_city" name="location_city" required>

        <label for="location_address">Address:</label>
        <input type="text" id="location_address" name="location_address" required>

        <label for="location_name">Name:</label>
        <input type="text" id="location_name" name="location_name" required>

        <input type="submit" value="Add Location">
    </form>
</body>
</html>
