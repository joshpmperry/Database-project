<!DOCTYPE html>
<html>
<head>
    <title>Add Transaction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Add Transaction</h1>
    <form method="POST" action="/admin/add_transaction">
        <!-- Add input fields for transaction details -->
        <label for="customer_ID">Customer ID:</label>
        <input type="number" id="customer_ID" name="customer_ID" required>

        <label for="vehicle_ID">Vehicle ID:</label>
        <input type="number" id="vehicle_ID" name="vehicle_ID" required>

        <label for="rental_ID">Rental ID:</label>
        <input type="number" id="rental_ID" name="rental_ID" required>

        <label for="admin_ID">Admin ID:</label>
        <input type="number" id="admin_ID" name="admin_ID" required>

        <label for="transaction_datetime">Date and Time:</label>
        <input type="datetime-local" id="transaction_datetime" name="transaction_datetime" required>

        <input type="submit" value="Add Transaction">
    </form>
</body>
</html>
