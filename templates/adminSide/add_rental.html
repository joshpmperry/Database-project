<!DOCTYPE html>
<html>
<head>
    <title>Add Rental</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Add Rental</h1>
    <form method="POST" action="/admin/add_rental">
        <!-- Add input fields for rental details -->
        <label for="customer_ID">Customer ID:</label>
        <input type="number" id="customer_ID" name="customer_ID" required>

        <label for="vehicle_ID">Vehicle ID:</label>
        <input type="number" id="vehicle_ID" name="vehicle_ID" required>

        <label for="location_ID">Location ID:</label>
        <input type="number" id="location_ID" name="location_ID" required>

        <label for="admin_ID">Admin ID:</label>
        <input type="number" id="admin_ID" name="admin_ID" required>

        <label for="rental_loan_date">Loan Date:</label>
        <input type="date" id="rental_loan_date" name="rental_loan_date" required>

        <label for="rental_return_date">Return Date:</label>
        <input type="date" id="rental_return_date" name="rental_return_date" required>

        <label for="rental_loan_time">Loan Time:</label>
        <input type="time" id="rental_loan_time" name="rental_loan_time" required>

        <label for="rental_return_time">Return Time:</label>
        <input type="time" id="rental_return_time" name="rental_return_time" required>

        <label for="rental_total_payment">Total Payment:</label>
        <input type="number" step="0.01" id="rental_total_payment" name="rental_total_payment" required>

        <input type="submit" value="Add Rental">
    </form>
</body>
</html>
