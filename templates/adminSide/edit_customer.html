<!DOCTYPE html>
<html>
<head>
    <title>Edit Customer</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Customer</h1>
    <form method="POST" action="/admin/edit_customer/{{ customer.customer_ID }}">
        <label for="customer_firstname">First Name:</label>
        <input type="text" id="customer_firstname" name="customer_firstname" value="{{ customer.customer_firstname }}" required>

        <label for="customer_lastname">Last Name:</label>
        <input type="text" id="customer_lastname" name="customer_lastname" value="{{ customer.customer_lastname }}" required>

        <label for="customer_dob">Date of Birth:</label>
        <input type="date" id="customer_dob" name="customer_dob" value="{{ customer.customer_dob }}" required>

        <label for="customer_gender">Gender:</label>
        <input type="text" id="customer_gender" name="customer_gender" value="{{ customer.customer_gender }}">

        <label for="customer_email">Email:</label>
        <input type="email" id="customer_email" name="customer_email" value="{{ customer.customer_email }}" required>

        <label for="customer_phone_number">Phone Number:</label>
        <input type="text" id="customer_phone_number" name="customer_phone_number" value="{{ customer.customer_phone_number }}" required>

        <label for="customer_address">Address:</label>
        <input type="text" id="customer_address" name="customer_address" value="{{ customer.customer_address }}">

        <label for="customer_identification_number">Identification Number:</label>
        <input type="text" id="customer_identification_number" name="customer_identification_number" value="{{ customer.customer_identification_number }}">

        <label for="customer_passport">Passport:</label>
        <input type="text" id="customer_passport" name="customer_passport" value="{{ customer.customer_passport }}">

        <label for="customer_payment_type">Payment Type:</label>
        <input type="number" id="customer_payment_type" name="customer_payment_type" value="{{ customer.customer_payment_type }}" required>

        <label for="customer_payment_card_number">Payment Card Number:</label>
        <input type="text" id="customer_payment_card_number" name="customer_payment_card_number" value="{{ customer.customer_payment_card_number }}" required>

        <label for="customer_payment_card_cvc">Payment Card CVC:</label>
        <input type="text" id="customer_payment_card_cvc" name="customer_payment_card_cvc" value="{{ customer.customer_payment_card_cvc }}" required>

        <label for="customer_payment_card_expiry_date">Payment Card Expiry Date:</label>
        <input type="date" id="customer_payment_card_expiry_date" name="customer_payment_card_expiry_date" value="{{ customer.customer_payment_card_expiry_date }}" required>

        <label for="customer_password">Password:</label>
        <input type="password" id="customer_password" name="customer_password" required>

        <input type="submit" value="Update Customer">
    </form>
</body>
</html>
