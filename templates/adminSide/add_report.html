<!DOCTYPE html>
<html>
<head>
    <title>Add Report</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Add Report</h1>
    <form method="POST" action="/admin/add_report">
        <!-- Add input fields for report details -->
        <label for="rental_ID">Rental ID:</label>
        <input type="number" id="rental_ID" name="rental_ID" required>

        <label for="transaction_ID">Transaction ID:</label>
        <input type="number" id="transaction_ID" name="transaction_ID" required>

        <label for="report_datetime">Date and Time:</label>
        <input type="datetime-local" id="report_datetime" name="report_datetime" required>

        <input type="submit" value="Add Report">
    </form>
</body>
</html>
